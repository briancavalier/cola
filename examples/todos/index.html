<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .todo-list li {
            cursor: pointer;
        }

        .todo-list li.true .todo-description {
            color: #999;
            text-decoration: line-through;
        }

        .todo-list .remove {
            opacity: .4;
        }

        .todo-list .remove:hover {
            opacity: 1;
        }
    </style>
    <script type="text/javascript" src="bower_components/curl/src/curl.js"></script>
    <script type="text/javascript">
        curl.config({
            paths: {
                jquery: './bower_components/jquery/jquery',
                backbone: './bower_components/backbone/backbone',
                underscore: './bower_components/underscore/underscore',
                BackboneLocalStorage: './bower_components/backbone.localStorage/backbone.localStorage'
            },
            packages: {
                cola: { location: '../../' },
                curl: { location: './bower_components/curl/src/curl' },
                wire: { location: './bower_components/wire', main: 'wire' },
                when: { location: './bower_components/when', main: 'when' },
                meld: { location: './bower_components/meld', main: 'meld' },
                rest: { location: './bower_components/rest', main: 'rest' },
                backbone: { location: './bower_components/backbone', main: 'backbone' },
                underscore: { location: './bower_components/underscore', main: 'underscore' },
                preloads: ['when/monitor/console']
            }
        });

        curl(['main'],
            function() { console.log('ready'); },
            function(e) { console.error(e && e.stack); }
        );
    </script>
</head>
<body>

<form class="todo-form">
    <input data-bard-bind="value:description" type="text" name="description"/>
    <input type="submit" value="Add"/>
    <input type="button" class="complete-all" value="Complete all"/>
    <input type="button" class="remove-completed" value="Remove completed"/>
</form>

<ul data-bard-section="todos" class="todo-list">
    <li data-bard-bind="className:completed"><span data-bard-bind="textContent:description" class="todo-description toggle"></span>
    <span class="remove">&times;</span></li>
</ul>

</body>
</html>
